<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess Number</title>
</head>
<body>
    <main class="container">
        <div id="block_diapason" class="diapason">
            <h1 class="diapason__title">Выберите диапазон чисел от 1 до 200 и количество попыток от 1 до 15:</h1>
            <div class="diapason__items">
                <label class="diapason__item--text">от</label>
                <input class="diapason__item--input" type="number"  id="number_start" placeholder="1" >
                <label class="diapason__item--text">до</label>
                <input  class="diapason__item--input" type="number" id="number_finish" placeholder="200">

            </div>
            <div class="diapason__list">
                <label class="diapason__list--text" >Выберите количество попыток :</label>
                <input class="diapason__list--input" type="number" id="number" placeholder="1">
                <input  class="diapason__list--button" id="save" type="button" value="Save"/>
            </div>
        </div>
        <div class="generate">
            <div class="generate__items">
                    <input class="generate--items__input" id="g" type="number" class="number" placeholder="1">
                    <input class="generate--items__button" id="generate" type="button" value="Generate"/>
                    <input class="generate--items__exit" id="exit" type="button" value="Exit"/>
                </div>
            <label id="text"></label>
            </div>


        </div>
</main>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
