<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Guess Number</title>
</head>
<body>
<main>
    <container>
        <div id="block_diapason" class="block_diapason">
            <h1>Выберите диапазон чисел от 1 до 100 за 5 попыток:</h1>
            <div class="block_input">
                <div class="text">от</div>
                <div>
                    <input  id="number_start" placeholder="1" >
                </div>
                <div class="text">до</div>
                <div>
                    <input id="number_finish" placeholder="200">
                </div>
            </div>
            <p>Выберите количество попыток :</p>
            <div class="block_input">
                <div>
                    <input id="number" placeholder="1">
                </div>
            </div>
            <input id="save" type="button" value="Save"/>
            </div>
        <div class="block_generate">
            <h1>Привет я загадал число попробуй отгадать</h1>
            <div class="block_input">
                <div>
                    <input id="g" class="number" placeholder="1">  <input id="generate" type="button" value="Generate"/>
                </div>
                <div id="text"></div>
            </div>

            <input id="exit" type="button" value="Exit"/>
        </div>

    </container>
</main>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
