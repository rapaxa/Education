<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Randomizer</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="randomizer">
        <h1 class="randomizer__text">Randomizer</h1>
        <p class="message">Введите диапазон :</p>
        <label class="randomizer__input"><input type="number" id="input__min">Min</label>
        <label class="randomizer__input"><input type="number" id="input__max">Max</label>
        <button class="randomizer__generate">Generate</button>
        <p class="randomizer__output">Ваше число будет здесь</p>
        <button class="randomizer__reset">Reset</button>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
