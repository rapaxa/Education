<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header__month">August</div>
        <ul class="header__week">
            <li class="header__day">Sun</li>
            <li class="header__day">Mon</li>
            <li class="header__day">Tue</li>
            <li class="header__day">Wed</li>
            <li class="header__day">Thu</li>
            <li class="header__day">Fri</li>
            <li class="header__day">Sat</li>
        </ul>
    </div>
    <div class="calendar">
        <div class="calendar__month">
            <label class="calendar__month--prev" disabled> <input type="radio" name="radio" value="1">27</label>
            <label class="calendar__month--prev"> <input type="radio" name="radio" value="1">28</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>29</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>30</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>31</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1" checked>1</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">2</label>
        </div>
        <div class="calendar__month">
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">3</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">4</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">5</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">6</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">7</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">8</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">9</label>
        </div>
        <div class="calendar__month">
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">10</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">11</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">12</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">13</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">14</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">15</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">16</label>
        </div>
        <div class="calendar__month">
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">17</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">18</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">19</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">20</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">21</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">22</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">23</label>
        </div>
        <div class="calendar__month">
            <label tabindex="0" class="calendar__month--celebration"><input class="calendar__month--day" type="radio"
                                                                            name="radio" value="1">24</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">25</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">26</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">27</label>
            <label tabindex="0" class="calendar__month--day"> <input type="radio" name="radio" value="1">28</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">29</label>
            <label tabindex="0" class="calendar__month--day"><input type="radio" name="radio" value="1">30</label>
        </div>

        <div class="calendar__month">
            <label tabindex="0" class="calendar__month--day"><input class="calendar__month--day" type="radio" name="radio" value="1">31</label>
            <label class="calendar__month--prev"> <input type="radio" name="radio" value="1" disabled>1</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>2</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>3</label>
            <label class="calendar__month--prev"> <input type="radio" name="radio" value="1" disabled>4</label>
            <label class="calendar__month--prev"><input type="radio" name="radio" value="1" disabled>5</label>
            <label class="calendar__month--prev"> <input type="radio" name="radio" value="1" disabled>6</label>
        </div>

    </div>
</div>

</body>
</html>
